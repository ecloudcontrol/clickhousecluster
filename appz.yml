    app:
        name: ClickHouseCluster
        code: clickhousecluster
        notify: apaul@ecloudcontrol.com

    build:
        version: 25.4
        env: PROD
        build_file: none
        output_files: output/*.zip
        image_template: clickhousecluster-25.4

    deploy:
        context: vv/PROD
        type: statefulset
        replicas: 1
        resources: x-large
        port:
        - 8081

    volumes:
      - claim: clickhouse-data
        class: linode-block-storage
        mount: /appz/data
        name: data
        size: 100Gi
        matchLabels: false


    properties:
        CLICKHOUSE_CLUSTER_NAME: clickhousecluster
        CLICKHOUSE_USER: default
        CLICKHOUSE_PASSWORD:
          vault: CLICKHOUSE_PASSWORD
        CLICKHOUSE_NODES: 0@clickhousecluster-25-4-0.clickhousecluster-25-4:9000
        KEEPER_NODES: clickhousecluster-25-4-0.clickhousecluster-25-4:9181
        REPLICATION_FACTOR: 1
        FLINK_LOG_DIR: /appz/log
        SHARD_COUNT: 1
        ENABLE_FLUENTD: 1
        revision : 2
